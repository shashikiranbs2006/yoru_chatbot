<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Yoru</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="brand">RAG Assistant</div>

      <div class="history-section">
        <div class="history-title">Recent</div>
        <div class="history-item">Process scheduling</div>
        <div class="history-item">Module 1 summary</div>
        <div class="history-item">Zener diode</div>
      </div>
    </div>

    <!-- CHAT SECTION -->
    <div class="chat-layout">
      <div class="chat-header">AI Chat</div>

      <div id="chatBox" class="chat-box"></div>

      <div class="input-area">
        <input id="q" placeholder="Ask anything from your notes..." />
        <button onclick="askChat()">Send</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
